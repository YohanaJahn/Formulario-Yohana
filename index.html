<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fórmulário Yohana</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário</b></legend>
                <br>
                <div class="inputBox">
                <input type="text" name="" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                <input type="tel" name="" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="sexo" value="outro" required>
                <label for="outro">Prefiro não informar</label>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                <input type="text" name="" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                <input type="text" name="" id="estado" class="inputUser" required>
                <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <p>Qual seu curso:</p>
                <input type="radio" name="Escolha" id="ckbEstudande">
                <label for="ckbEstudande">Info</label>
                <br>
                <input type="radio" name="Escolha" id="ckbEstudande">
                <label for="ckbNEstudande">Agro</label>
                <br>
                <input type="radio" name="Escolha" id="ckbEstudande">
                <label for="ckbNEstudande">Quimi</label>
                <br><br><br>
                <div class="inputBox">
                <input type="text" name="" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Por que escolheu esse curso</label>
                </div>
                <br>
                <p>O curso está atingindo suas espectativas:</p>
                <input type="radio" name="Escolha" id="ckbEstudande">
                <label for="ckbEstudande">Sim</label>
                <br>
                <input type="radio" name="Escolha" id="ckbEstudande">
                <label for="ckbNEstudande">Não</label>
                <br>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
